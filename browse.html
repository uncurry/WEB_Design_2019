<!doctype html>
<html>
	<head>
		<title> Bookstore </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<link rel="stylesheet" type="text/css" href="css/style.css">
 		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"> 
 		<ul>
  			<li><a class="active" href="index.html">Home</a></li>
  			<li><a class="active" href="contact.html">Contact us</a></li>
		</ul>
	</head>
		
	<body class="bg" background="images/background.png">
		<table class="table">
			<tr>

				<td class="card">
					<img src="images/book1.png" alt="book1" style="width:80%" height="400">
			  		<h1>Stephen King - It</h1>
			  		<p class="price">$10.00</p>
			  		<p>Novel by Stephen King.</p>
			  		<input id="book1" type="number" value="0">
			  		
				</td>
				<td class="card">
		  			<img src="images/book2.png" alt="book2" style="width:80%" height="400">
		  			<h1>Stephen King - Misery</h1>
		  			<p class="price">$11.00</p>
		  			<p>Novel by Stephen King.</p>
		  			<input id="book2" type="number" value="0">
		  			
				</td>
				<td class="card">
		  			<img src="images/book3.png" alt="book2" style="width:80%" height="400">
		  			<h1>House of leaves</h1>
		  			<p class="price">$15.00</p>
		  			<p>Novel by Mark Z. Danielewski</p>
		  			<input id="book3" type="number" value="0">
		  			
				</td>
				<td class="card">
		  			<img src="images/book4.png" alt="book2" style="width:80%" height="400">
		  			<h1>War and Peace</h1>
		  			<p class="price">$10.00</p>
		  			<p>Novel by the Leo Tolstoy.</p>
		  			<input id="book4" type="number" value="0">
		  			
				</td>
				<td class="card">
		  			<img src="images/book5.png" alt="book2" style="width:80%" height="400">
		  			<h1>Machines Like Me</h1>
		  			<p class="price">$7.00</p>
		  			<p>Novel by Ian McEwan.</p>
		  			<input id="book5" type="number" value="0">
		  			
				</td>
			</tr>
			
		</table>

		<div id="wrapper">
			<p><button onClick = "buyItem()" type="button">Add items to Cart</button></p>
		</div>

		<div id="cart">
            <div id="cart_t">
                <table>          
                	<tr>
                		<td id="total"> Total: $ </td>
                		<td><button type="button" onclick="checkout()">Checkout</button></td>
                	</tr>
                	
                </table>
            </div>
        </div>



	</body>

	<script>
					var price1 = 10;
					var price2 = 11;
					var price3 = 15;
					var price4 = 10;
					var price5 = 7;

					var total = 15;

					function buyItem () {
						var book1 = document.getElementById("book1").value;
  						var book2 = document.getElementById("book2").value;
  						var book3 = document.getElementById("book3").value;
  						var book4 = document.getElementById("book4").value;
  						var book5 = document.getElementById("book5").value;

  						var item1_price = price1* book1;
  						var item2_price = price2* book2;
  						var item3_price = price3* book3;
  						var item4_price = price4* book4;
  						var item5_price = price5* book5;
		

  						total = item1_price + item2_price + item3_price + item4_price + item5_price;

						document.getElementById("total").innerHTML = " Total: $" + total;
  						
					}

					function checkout () {
						alert("Items bought!");
					}



			</script>
</html>
